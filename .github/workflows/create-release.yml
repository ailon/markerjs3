name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        run: gh release create ${GITHUB_REF#refs/*/} -t ${GITHUB_REF#refs/*/}

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Run a multi-line script
        run: |
          yarn install
          yarn build
          zip --junk-paths markerjs3-${{ steps.get_version.outputs.VERSION }}.zip ./dist/*

      - name: Upload Release Asset
        run: |
          gh release upload ${GITHUB_REF#refs/*/} ./markerjs3-${{ steps.get_version.outputs.VERSION }}.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
